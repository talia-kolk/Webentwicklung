<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Lass das Glücksrad entscheiden</title>
  <link rel="stylesheet" href="webdrehrad.css" />
  <script src="webdrehrad.js" defer></script>
</head>
<body>
  <h1>Lass das Glücksrad entscheiden</h1>

  <section>
    <p>Entscheidungen:</p>
    <div id="optionList">
      <input type="text" value="Option 1" />
      <input type="text" value="Option 2" />
    </div>
    <button id="addBtn">+</button>
    <button id="removeBtn">-</button>
    <button id="clearInputsBtn">löschen</button>
  </section>

  <section class="center">
    <div class="rad-wrapper">
      <div class="pfeil">▼</div>
      <canvas id="wheel" width="300" height="300"></canvas>
    </div>
    <button id="startBtn">Start!</button>
  </section>

  <section>
    <p>Ergebnisse:</p>
    <div class="results"></div>
    <button id="clearResultsBtn">Runde löschen</button>
  </section>
</body>
</html>
